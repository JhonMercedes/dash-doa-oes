<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doações NM</title>
</head>
<body>
    <div class="side-bar">
        <div class="logo-name">
            <h1>Doações</h1>
        </div>

        <ul>
            <li> <img src="img/dashboard.png" alt=""> &nbsp; Dashboard</li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h2>R$ 80,00</h2>
                        <h3>Cesta Básica</h3>
                    </div>
                    <div class="icon-design">
                        <img src="/img/cesta-de-compras.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h2>R$ 0,00</h2>
                        <h3>Total Arrecadado</h3>
                    </div>
                    <div class="icon-design">
                        <img src="/img/money.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h2>R$ 0,00</h2>
                        <h3>PIX</h3>
                    </div>
                    <div class="icon-design">
                        <img src="/img/smartphone.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h2>R$ 0,00</h2>
                        <h3>Doações</h3>
                    </div>
                    <div class="icon-design">
                        <img src="/img/cash-payment.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h3>QRCODE</h3>
                    </div>
                    <div class="icon-design" >
                        <img src="/img/qr-code-scan.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
